<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chapter 5 – Math Expressions</title>
</head>

<body>
    <h2>Chapter 5 – Math Expressions</h2>
    <script>
        // 1. Basic operations
        var a = 10, b = 5;
        document.write("Add: " + (a + b) + "<br>");
        document.write("Subtract: " + (a - b) + "<br>");
        document.write("Multiply: " + (a * b) + "<br>");
        document.write("Divide: " + (a / b) + "<br>");
        document.write("Modulus: " + (a % b) + "<br><br>");

        // 2. Variable step example
        var num;
        document.write("Value after declaration is: " + num + "<br>");
        num = 5;
        document.write("Initial value: " + num + "<br>");
        num++;
        document.write("After increment: " + num + "<br>");
        num = num + 7;
        document.write("After addition: " + num + "<br>");
        num--;
        document.write("After decrement: " + num + "<br>");
        document.write("Remainder (÷3): " + (num % 3) + "<br><br>");

        // 3. Movie ticket cost
        var ticket = 600 * 5;
        document.write("Cost of 5 tickets: " + ticket + " PKR<br><br>");

        // 4. Currency conversion
        var usd = 10, sar = 25;
        var totalPkr = (usd * 104.8) + (sar * 28);
        document.write("Total currency in PKR: " + totalPkr + "<br><br>");

        // 5. Age calculator
        var currentYear = 2025, birthYear = 2010;
        var age = currentYear - birthYear;
        document.write("You are about " + age + " years old.<br>");
    </script>
</body>

</html>
