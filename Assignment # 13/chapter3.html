<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chapter 3 – Variables for Numbers</title>
</head>

<body>
    <h2>Chapter 3 – Variables for Numbers</h2>
    <script>
        var caseQty = 144;
        var numStr = "9";
        var num = Number(numStr);
        var sum = 5 + 8;

        var merchTotal = 100;
        var shippingCharge = 10;
        var orderTotal = merchTotal + shippingCharge;

        document.write("caseQty: " + caseQty + "<br>");
        document.write("Converted '9' to number: " + num + "<br>");
        document.write("Sum of 5 + 8 = " + sum + "<br>");
        document.write("Order total: " + orderTotal);
    </script>
</body>

</html>
