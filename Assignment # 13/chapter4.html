<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chapter 4 – Variable Names</title>
</head>

<body>
    <h2>Chapter 4 – Variable Names (Legal & Illegal)</h2>
    <script>
        var a, b, c; // 3 vars ek line mein

        document.write("<b>Legal variable names:</b><br>");
        document.write("myName, $price, _age, totalMarks, user1<br><br>");

        document.write("<b>Illegal variable names:</b><br>");
        document.write("1name, my-name, var, user name, @code<br><br>");

        document.write("<b>Rules:</b><br>");
        document.write("1. Letters, $, _ aur numbers allowed hain<br>");
        document.write("2. Start letter, $, ya _ se hona chahiye<br>");
        document.write("3. Case sensitive hote hain<br>");
        document.write("4. JS keywords use nahi karne chahiye");
    </script>
</body>

</html>
