<!doctype html>
<html>
<head><meta charset="utf-8"><title>Q10 - Temperature</title></head>
<body>
  <h2>Q10: Temperature Message</h2>
  <button id="run">Enter Temperature</button>

  <script>
    document.getElementById('run').addEventListener('click', function () {
      const T = +prompt('Enter temperature (°C):');
      if (T > 40) alert('It is too hot outside.');
      else if (T > 30) alert('The weather today is normal.');
      else if (T > 20) alert('Today’s weather is cool.');
      else if (T > 10) alert('OMG! Today’s weather is so cool.');
      else alert('It is very cold.');
    });
  </script>
</body>
</html>
