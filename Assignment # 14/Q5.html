<!doctype html>
<html>
<head><meta charset="utf-8"><title>Q5 - Conditions</title></head>
<body>
  <h2>Q5: Condition Tests</h2>
  <button id="run">Run Tests</button>
  <pre id="out"></pre>

  <script>
    function log(s) {
      const p = document.getElementById('out');
      p.textContent += s + '\n';
      console.log(s);
    }

    document.getElementById('run').addEventListener('click', function () {
      document.getElementById('out').textContent = '';

      var a = 4;
      if (++a === 5) alert('a: given condition for variable a is true');

      var b = 82;
      if (b++ === 83) alert('b: given condition for variable b is true');

      var c = 12;
      if (c++ === 13) alert('condition 1 is true');
      if (c === 13) alert('condition 2 is true');
      if (++c < 14) alert('condition 3 is true');
      if (c === 14) alert('condition 4 is true');

      var materialCost = 20000, laborCost = 2000;
      var totalCost = materialCost + laborCost;
      if (totalCost === laborCost + materialCost) alert('The cost equals');

      if (true) alert('True');
      if (false) alert('False');

      if ('car' < 'cat') alert('car is smaller than cat');
    });
  </script>
</body>
</html>
