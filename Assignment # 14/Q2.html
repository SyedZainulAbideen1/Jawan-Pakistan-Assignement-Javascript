  <h2>Q2: Gender Greeting</h2>

  <script>

      const gender = g.trim().toLowerCase();
      if (gender === 'male' || gender === 'm') {
        alert('Good Morning Sir');
      } else if (gender === 'female' || gender === 'f') {
        alert('Good Morning Maâ€™am');
      } else {
        alert('Input samjha nahi. "male" ya "female" likho.');
      }
    });
  </script>
</body>
